<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>GMail</title>
  </head>
  <body>
    <div class="container">
      <!-- intestazione pagina -->
      <header>
        <img src="img/gmail_logo.png" alt="logo di gmail formato di lettera postale con M in rosso evidenziata sui contorni">
        <h1 id="logo">Gmail</h1>
      </header>
      <!-- /intestazione pagina -->

      <!-- barra ricerca e notifiche -->
      <nav>
        <input type="text" name="search_bar" id="search_bar" placeholder="Search">
        <input id="button" type="button" value="VAI">
        <h2>You have <span id=ur_msg>30</span> unread</h2>
      </nav>
      <!-- /barra ricerca e notifiche -->
      <!-- elenco email -->
      <main>
        <div class="item msg_read">
          <input type="checkbox" name="select_item" value="select_item">
          <span class="star">&star;</span>
          <span class="oggetto">Oggetto della email</span>
          <span class="spazio"> - </span>
          <span class="corpo" max-length="10">testo della email...</span>
        </div>
      </main>
      <!-- /elenco email -->
      <!-- piè di pagina -->
      <footer>

      </footer>
      <!-- /piè di pagina -->
    </div>

  </body>
</html>
