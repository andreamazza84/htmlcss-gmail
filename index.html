<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>GMail</title>
  </head>
  <body>
    <div class="container">
      <!-- intestazione pagina -->
      <header>
        <img id="img_logo" src="img/gmail_logo.png" alt="logo di gmail formato di lettera postale con M in rosso evidenziata sui contorni">
        <h2 id="logo">Gmail</h2>
      </header>
      <!-- /intestazione pagina -->

      <!-- barra ricerca e notifiche -->
      <nav>
        <form action="">
          <input type="search" name="search_bar" id="search_bar" placeholder="Search">
          <input type="submit" id="button" value="VAI">
        </form>
        <h2>You have <span id=ur_msg>30</span> unread</h2>
      </nav>
      <!-- /barra ricerca e notifiche -->

      <!-- elenco email -->
      <main>
        <!-- email letta -->
        <div class="item msg_read">
          <input type="checkbox" name="select_item" value="select_item">
          <span class="star">&#9733;</span>
          <span class="oggetto">Oggetto della email</span>
          <span class="spazio"> - </span>
          <span class="corpo">testo della email...</span>
        </div>
        <!-- /email letta -->
        <!-- email non letta -->
        <div class="item msg_unread">
          <input type="checkbox" name="select_item" value="select_item">
          <span class="star">&#9733;</span>
          <span class="oggetto">Oggetto della email</span>
          <span class="spazio"> - </span>
          <span class="corpo">testo della email...</span>
        </div>
        <!-- /email non letta -->
        <!-- email letta -->
        <div class="item msg_read">
          <input type="checkbox" name="select_item" value="select_item">
          <span class="star">&#9733;</span>
          <span class="oggetto">Oggetto della email</span>
          <span class="spazio"> - </span>
          <span class="corpo">testo della email...</span>
        </div>
        <!-- /email letta -->
        <!-- email letta -->
        <div class="item msg_read">
          <input type="checkbox" id="select_item" name="select_item" value="select_item">
          <span class="star">&#9733;</span>
          <span class="oggetto">Oggetto della email</span>
          <span class="spazio"> - </span>
          <span class="corpo">testo della email...</span>
        </div>
        <!-- /email letta -->
      </main>
      <!-- /elenco email -->

      <!-- piè di pagina -->
      <footer>
        <h2 id="end_logo">GMail <span id="signature">powered by Andrea</span></h2>
      </footer>
      <!-- /piè di pagina -->
    </div>

  </body>
</html>
